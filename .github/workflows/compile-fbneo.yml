name: Compile FBNeo for CHA

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  workflow_run:
    workflows: ["Sync fork"]
    types:
      - completed

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-release:
    runs-on: ubuntu-24.04
    container: node:current-slim
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
    permissions:
      contents: write
    steps:
      - name: Install needed tools
        run: |
          echo "NOW=$(date +%F)" >> "$GITHUB_ENV"
          dpkg --add-architecture armhf
          apt-get update; apt-get upgrade; apt-get autoremove; apt-get autoclean
          apt-get install --assume-yes curl ca-certificates build-essential autoconf flex texinfo help2man file gawk libtool-bin bison ncurses-dev binutils-multiarch zip git libudev-dev:armhf libsdl2-dev:armhf libsdl2-image-dev:armhf
      - name: Compile crosstools-ng
        run: |
          echo "*** uname -a ***"
          uname -a
          
          git config --global --add safe.directory "$PWD"
          git clone "https://${GITHUB_REPOSITORY_OWNER}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" .
          git checkout
          
          git clone https://github.com/crosstool-ng/crosstool-ng crosstool-ng-repo
          cd crosstool-ng-repo
          git checkout
          curl -o m4/host-cpu-c-abi.m4 'https://gitlab.com/openconnect/openconnect/-/raw/master/m4/host-cpu-c-abi.m4?ref_type=heads&inline=false'
          export CT_PREFIX="$PWD/.build/install"
          ./bootstrap
          ./configure --enable-local
          make -j $(nproc)
          ./ct-ng armv7-rpi2-linux-gnueabihf
          rm -rf .git .gitignore .github
          cd ..
          zip -9 crosstool-ng-repo.zip ./crosstool-ng-repo
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crosstool-ng-repo
          path: ./crosstool-ng-repo/
          overwrite: true
          compression-level: 9
          include-hidden-files: true
