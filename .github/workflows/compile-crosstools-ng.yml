name: Compile crosstools-ng

on:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-release:
    runs-on: ubuntu-24.04
    container: node:current-slim
    permissions:
      contents: write
    steps:
      - name: Install needed tools
        run: |
          echo "NOW=$(date +%F)" >> "$GITHUB_ENV"
          dpkg --add-architecture armhf
          apt-get update; apt-get upgrade; apt-get autoremove; apt-get autoclean
          apt-get install --assume-yes curl ca-certificates build-essential autoconf flex texinfo help2man file gawk libtool-bin bison ncurses-dev binutils-multiarch zip git libudev-dev:armhf libsdl2-dev:armhf libsdl2-image-dev:armhf
      - name: Compile crosstools-ng
        run: |
          git config --global --add safe.directory "$PWD"
          git clone https://github.com/crosstool-ng/crosstool-ng .
          git checkout
          rm -rf .git .gitignore .github
          curl -o m4/host-cpu-c-abi.m4 'https://gitlab.com/openconnect/openconnect/-/raw/master/m4/host-cpu-c-abi.m4?ref_type=heads&inline=false'
          export CT_PREFIX="$PWD/.build/install"
          ./bootstrap
          ./configure --enable-local
          make -j $(nproc)
          ./ct-ng armv7-rpi2-linux-gnueabihf
          if curl -o crosstools-ng.patch 'https://github.com/ChokoGroup/FBNeo/raw/refs/heads/master/crosstools-ng.patch'; then patch -p0 < crosstools-ng.patch; fi
          echo "*** THIS IS .config START ***"
          cat .config
          echo "*** THIS IS .config END ***"
          env -u LD_LIBRARY_PATH ./ct-ng build CT_JOBS=$(nproc)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crosstool-ng-repo
          path: ./.build/install/
          overwrite: true
          compression-level: 9
          include-hidden-files: true
